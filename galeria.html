<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            width: 300px;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Pasek boczny -->
    <div class="sidebar">
        <ul>
            <li><a href="index.html">Homepage</a></li>

            <li><a href="chwalenie.html">Praising</a></li>
        </ul>
    </div>

    <!-- Główna zawartość -->
    <div class="container">
        <div class="gallery-container">
            <div class="gallery-item">
                <img src="images/lain.jpg" alt="Serial Experiments Lain">
            </div>
            <div class="gallery-item">
                <img src="images/angel.jpeg" alt="Angel's Egg">
            </div>
            <div class="gallery-item">
                <img src="images/images.jpeg" alt="Ergo Proxy">
            </div>
        </div>
    </div>

    <!-- Stopka -->
